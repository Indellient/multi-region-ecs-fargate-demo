name: ci

on:
  push:
    branches: master

jobs:
  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
          CONTEXT: nginx
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG $CONTEXT
          docker push $ECR_REPOSITORY:$IMAGE_TAG
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  deploy-us-east-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Render Amazon ECS task definition for first container
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        id: render-web-container
        with:
          task-definition: nginx/aws/task-definition.json
          container-name: nginx
          image: $ECR_REPOSITORY:$IMAGE_TAG
      - name: Deploy to Amazon ECS (us-west-1)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-web-container.outputs.task-definition }}
          service: nginx-service
          cluster: ecs-cluster
          wait-for-service-stability: true
          codedeploy-appspec: nginx/aws/appspec.json
          codedeploy-application: nginx
          codedeploy-deployment-group: nginx-deployment-group
  deploy-us-west-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1
      - name: Render Amazon ECS task definition for first container
        env:
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        id: render-web-container
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: nginx/aws/task-definition.json
          container-name: nginx
          image: $ECR_REPOSITORY:$IMAGE_TAG
      - name: Deploy to Amazon ECS (us-west-1)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-web-container.outputs.task-definition }}
          service: nginx-service
          cluster: ecs-cluster
          wait-for-service-stability: true
          codedeploy-appspec: nginx/aws/appspec.json
          codedeploy-application: nginx
          codedeploy-deployment-group: nginx-deployment-group
